
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Risk-Manager: Liquid Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f1f5f9;
            color: #0f172a;
        }
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(at 0% 0%, rgba(186, 230, 253, 0.5) 0, transparent 50%),
                        radial-gradient(at 50% 0%, rgba(221, 214, 254, 0.4) 0, transparent 50%),
                        radial-gradient(at 100% 0%, rgba(252, 231, 243, 0.4) 0, transparent 50%),
                        radial-gradient(at 50% 100%, rgba(219, 234, 254, 0.6) 0, transparent 50%),
                        radial-gradient(at 0% 100%, rgba(204, 251, 241, 0.3) 0, transparent 50%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 12px 0 rgba(31, 38, 135, 0.04);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 24px 0 rgba(31, 38, 135, 0.08);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }
        .dark .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.08);
        }
    </style>
<script type="importmap">

}
</script>

</head>

    <div id="root"></div>
    <div class="mesh-gradient"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
